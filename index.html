<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h2>Update Css Variable with <span class="h1">JS</span></h2>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input id="spacing" name="spacing" type="range" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur</label>
        <input id="blur" name="blur" type="range" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color</label>
        <input id="base" name="base" type="color" value="#ede21b">
    </div>

    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" alt="City">

    <script src="index.js"></script>
</body>

</html>
